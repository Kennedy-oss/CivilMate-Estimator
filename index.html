<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivilMate Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Work Hours and Materials Record</h1>

    <!-- Form for new record entry -->
    <form id="recordForm">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required>

        <label for="hours">Hours Worked:</label>
        <input type="number" id="hours" name="hours" step="0.1" required>

        <label for="materialsUsed">Material Used:</label>
        <input type="text" id="materialsUsed" name="materialsUsed" required>

        <label for="quality">Quality:</label>
        <input type="text" id="quality" name="quality" required>

        <input type="submit" value="Add Record">
    </form>

    <!-- Table for displaying records -->
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Hours Worked</th>
                <th>Materials Used</th>
                <th>Quality</th>
            </tr>
        </thead>
        <tbody id="recordsTableBody">
            <!-- Records will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
