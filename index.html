<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivilMate Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header section -->
        <header>
            <h1>CivilMate Estimator</h1>
        </header>
        
        <!-- Main content section -->
        <main>
            <!-- Form for inputting hours and material usage -->
            <section>
                <form id="workRegisterForm">
                    <h2>Register Working Hours</h2>
                    
                    <!-- Working Hours Input -->
                    <label for="hoursWorked">Hours Worked:</label>
                    <input type="number" id="hoursWorked" name="hoursWorked" min="0" step="0.01" required>

                    <!-- Material Usage Section -->
                    <h3>Material Usage</h3>
                    <label for="materialUsed">Material Used:</label>
                    <input type="text" id="materialUsed" name="materialUsed" required>
                    
                    <!-- Quality Assurance Section -->
                    <h3>Quality Assurance</h3>
                    <label for="quality">Quality:</label>
                    <select id="quality" name="quality">
                        <option value="good">Good</option>
                        <option value="satisfactory">Satisfactory</option>
                        <option value="excellent">Excellent</option>
                    </select>
                    
                    <!-- Submission Button -->
                    <button type="submit">Submit</button>
                </form>
            </section>
            
            <!-- Placeholder for showing responses or data -->
            <section id="responseSection">
                <!-- Data or messages from the API will be displayed here -->
            </section>
        </main>
        
        <!-- Footer section -->
        <footer>
            <p>&copy; 2023 CivilMate Estimator</p>
        </footer>
    </div>
    
    <!-- Linking the main JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
