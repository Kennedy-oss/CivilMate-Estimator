<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Record Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header section -->
        <header>
            <h1>Work Record Management System</h1>
        </header>
        
        <!-- Main content section -->
        <main>
            <!-- Form for inputting work record -->
            <section>
                <form id="workRegisterForm">
                    <h2>Register Work Record</h2>
                    
                    <!-- Working Hours Input -->
                    <label for="hoursWorked">Hours Worked:</label>
                    <input type="number" id="hoursWorked" name="hoursWorked" required>

                    <!-- Material Usage Input -->
                    <label for="materialUsed">Material Used:</label>
                    <input type="text" id="materialUsed" name="materialUsed" required>
                    
                    <!-- Quality Assurance Input -->
                    <label for="quality">Quality:</label>
                    <select id="quality" name="quality" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    
                    <!-- Placeholder for success/error messages -->
                    <div id="message"></div>
                    
                    <!-- Submission Button -->
                    <button type="submit">Submit</button>
                </form>
            </section>

            <!-- Section for displaying records in a table -->
            <section>
                <h2>Recorded Work</h2>
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Hours Worked</th>
                            <th>Material Used</th>
                            <th>Quality</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Records will be appended here dynamically -->
                    </tbody>
                </table>
            </section>
        </main>
        
        <!-- Footer section -->
        <footer>
            <p>Â© 2023 Work Record Management</p>
        </footer>
    </div>
    
    <!-- Linking the main JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
